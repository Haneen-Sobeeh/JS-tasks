<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let month= parseInt(prompt("Enter you birthday month"));
        switch(month){
            case 1:
             document.write("Your birthday in January")
            break

            case 2:
            document.write("Your birthday in February")
            break

            case 3:
            document.write("Your birthday in March")
            break

            case 4:
            document.write("Your birthday in April")
            break

            case 5:
            document.write("Your birthday in  May")
            break

            case 6:
            document.write("Your birthday in June")
            break

            case 7:
            document.write("Your birthday in July")
            break

            case 8:
            document.write("Your birthday in August")
            break

            case 9:
            document.write("Your birthday in September")
            break

            case 10:
            document.write("Your birthday in October")
            break

            case 11:
            document.write("Your birthday in November")
            break

            case 12:
            document.write("Your birthday in December")
            break

        }


    </script>
</body>
</html>
