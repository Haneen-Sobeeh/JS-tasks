<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    let dirnk=prompt("Enter Your Favorite Drink ");
    switch (dirnk){
        case "Apple":
        document.write("The price of a  Apple drink is 10 dollars");
        break;

        case "Banana":
        document.write("The price of a Banana drink is 20  dollars");
        break;

        case "Cherry":
        document.write("The price of a Cherry  drink is 15 dollars");
        break;

        case "Kiwi":
        document.write("The price of a Kiwi   drink is 30 dollars");
        break;

        case "Lemon":
        document.write("The price of a Lemon  drink is 22 dollars");
        break;

    }
   </script> 
</body>
</html>
