</script>

<script>
    document.write("Function 22: <br>");
    function scoreInUniversty(x){
        let result;
        if (x < 50) {
            result = "FAIL";
        } else if (x >= 50 && x < 60) {
            result = "D";
        } else if (x >= 60 && x < 70) {
            result = "C";
        } else if (x >= 70 && x < 80) {
            result = "B";
        } else if (x >= 80 && x < 90) {
            result = "A";
        } else if (x >= 90 && x <= 100) {
            result = "A+";
        } else {
            result = "Invalid mark"; 
        }
        return result;

    }

    document.write("Your grade is ",scoreInUniversty(90))
    document.write("<br><br>");  
</script>
